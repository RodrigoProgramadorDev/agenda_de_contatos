<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="mainMobile.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="#" alt="">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato" onfocus="removerAviso()">
            <input type="tel" id="numero-contato" required placeholder="DDD + n° do contato" autocomplete="off" maxlength="15" onkeyup="celular(event)"
            onfocus="removerAviso()">
            <button type="submit">Adicionar</button>
        </form>
        <p class="aviso-msg"></p>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do Contato
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>- - -</td>
                    <td>- - -</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
